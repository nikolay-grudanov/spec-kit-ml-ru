description = "Генерация списка задач ML проекта"

[prompt]
description = """
Используй шаблон `.specify/templates/ml-tasks-template.md` для генерации списка задач на основе плана: {{args}}

Требования:
- Все артефакты на русском языке
- Технические термины на английском в скобках
- Фазы: Setup, Foundational, User Stories

Формат задач: [ID] [P?] [Story] Description
- [P]: Параллельное выполнение
- [Story]: Связь с пользовательской историей

Фазы:
  * Setup: инфраструктура и настройка
  * Foundational: базовые компоненты
  * User Stories: конкретные функции

Тесты до реализации (TDD)
"""
